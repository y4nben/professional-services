<div class="main">
  <mat-tab-group #tabs>
    <mat-tab label="Select Job">
      <app-job #job></app-job>
    </mat-tab>
    <mat-tab label="Tree">
      <app-vis-display #tree></app-vis-display>
    </mat-tab>
    <mat-tab label="Timing">
      <app-timing-display #timing></app-timing-display>
    </mat-tab>
    <mat-tab label="Progress">
      <app-progress-display #progress></app-progress-display>
    </mat-tab>
    <mat-tab label="Debug Logs">
      <app-log-display #log></app-log-display>
    </mat-tab>
  </mat-tab-group>
</div>
